# Nginx Reverse Proxy Yapılandırması
# Dosya yolu: /etc/nginx/sites-available/tensorflow-api

upstream flask_app {
    server 127.0.0.1:8000 fail_timeout=0;
}

upstream media_server {
    server 127.0.0.1:4000;
}

server {
    listen 80;
    server_name _;  # Domain adınızı buraya yazın

    # Timeout ayarları - ÖNEMLİ!
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    send_timeout 120s;

    # Request body limit (büyük JSON'lar için)
    client_max_body_size 10M;
    client_body_timeout 120s;

    location / {
        proxy_pass http://flask_app;
        proxy_redirect off;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Buffering ayarları
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Socket.io (Media Server)
    location /socket.io/ {
        proxy_pass http://media_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://flask_app/health;
        proxy_read_timeout 10s;
    }
}

